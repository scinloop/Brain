      <script>
        // 获取按钮和复选框元素
        const diagnoseBtn = document.getElementById("diagnose");
        const checkbox = document.getElementsByName("dia");
        const label1 = document.querySelector(".label1");
        const handle = document.querySelector(".handle");
        diagnoseBtn.addEventListener("click", function () {
          // 切换复选框的选中状态
          checkbox.checked = !checkbox.checked;
          // 设置样式
          if (checkbox.checked) {
            label1.style.backgroundColor = "#13d162";
            handle.style.left = "-3px";
          } else {
            label1.style.backgroundColor = "#d13613";
            handle.style.left = "calc(100% - 40px + 3px)";
          }
        });
      </script>

  <script>
    // 获取按钮和图像元素
    const changeImageBtn = document.getElementById("changeImageBtn");
    const mainImage = document.getElementById("mainImage");

    // 定义一个函数，当按钮被点击时调用
    function changeImage() {
      // 在这里替换图像的src属性为新图片的路径
      mainImage.src = "./images/feature.svg"; // 这里是新图片的路径
    }

    // 将函数绑定到按钮的点击事件上
    changeImageBtn.addEventListener("click", changeImage);
  </script>
  <script>
    function showModal3() {
      const modal = document.getElementById("myModal3");
      modal.style.display = "block";
    }

    // Event listener for the second "Dashboard" link
    const secondDashboardLink3 = document.querySelector(".diagnose");
    secondDashboardLink3.addEventListener("click", function (event) {
      event.preventDefault();
      showModal3();
    });

    // Close the modal when the "x" button is clicked
    const closeModalButton3 = document.querySelector(".close1");
    closeModalButton3.addEventListener("click", function () {
      const modal = document.getElementById("myModal3");
      modal.style.display = "none";
    });

    // Close the modal when clicking outside the modal content
    window.addEventListener("click", function (event) {
      const modal = document.getElementById("myModal3");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });
    const closeb = document.getElementById("CloseButton");
    closeb.addEventListener("click", function () {
      const modal = document.getElementById("myModal3");
      modal.style.display = "none";
    });
